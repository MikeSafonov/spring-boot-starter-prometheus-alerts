language: java
before_install:
  - chmod +x gradlew

addons:
  sonarcloud:
    organization: "mikesafonov-github"
install:
  - ./gradlew build -x signArchives
script:
  - sonar-scanner

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/modules-2/
    - $HOME/.gradle/wrapper/dists/